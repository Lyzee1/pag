    <form action="" method="post" class="form">
      <fieldset class="fieldset">
        <legend>Contactate con nosotros!</legend>
        <br />

        <div class="nombre">
          <label for="Nombre" class="label">Nombre</label>
          <input
            type="text"
            name="Nombre"
            class="Apellido"
            id="Nombre"
            required
          />
        </div>
        <br />

        <div class="apellido">
          <label for="Apellido" class="label">Apellido</label>
          <input
            type="text"
            name="Apellido"
            class="Apellido"
            id="Apellido"
            required
          />
        </div>
        <br />
        <div class="mensaje">
          <label for="Consulta" class="label">Consulta:</label>
          <textarea
            name="mensaje"
            id="mensaje"
            class="mensajetext"
            rows="5"
            cols="20"
          ></textarea>
        </div>
      </fieldset>

      <div class="enviar">
        <input type="submit" value="Enviar formulario" />
      </div>
    </form>
